<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" href="./gioHang.css">
</head>
<body>
    <header>
        <!-- Logo trang web -->
        <a href="trangchu.html">
            <img src="../images/Logo.png" alt="logo">
        </a>

        <!-- Thanh tìm kiếm -->
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Nhập từ khóa...">
            <button class="search-button">Tìm kiếm</button>
        </div>
        
        <!-- Nút đăng nhập -->
        <div class="login-container">
            <button onclick="openModal()">
                <img src="../images/Login.jpg" alt="Login Icon">
                Đăng Nhập
            </button>
        </div>

        <!-- Form đăng nhập -->
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>

                <!-- Đăng Nhập -->
                <div class="form-section">
                    <h4>Đăng Nhập</h4>
                    <form>
                        <label for="login-username">Tên tài khoản hoặc địa chỉ email*</label>
                        <input type="text" id="login-username" name="login-username" required>
                        
                        <label for="login-password">Mật khẩu*</label>
                        <input type="password" id="login-password" name="login-password" required>
                            
                        <div class="checkbox-container">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <label for="remember-me">Ghi nhớ mật khẩu</label>
                        </div>
                            
                        <input type="submit" value="Đăng Nhập">
                        <a href="#" class="forgot-password">Quên mật khẩu?</a>
                    </form>
                </div>
                    
                <!-- Đăng Ký -->
                <div class="form-section">
                    <h4>Đăng Ký</h4>
                    <form>
                        <label for="register-email">Địa chỉ email*</label>
                        <input type="email" id="register-email" name="register-email" required>
                            
                        <label for="register-password">Mật khẩu*</label>
                        <input type="password" id="register-password" name="register-password" required>
                            
                        <input type="submit" value="Đăng Ký">
                    </form>
                </div>
            </div>
        </div>
        <script src="./dangnhap.js"></script>
    </header>

    <!-- Thanh điều hướng -->
    <nav>
        <div class="dropdown">
            <a href="#">DANH MỤC SẢN PHẨM</a>
            <div class="dropdown-content">
                <a href="./Laptop.html">Laptop</a>
                <a href="#">Máy tính</a>
                <a href="#">Phụ kiện</a>
            </div>
        </div>
        <a href="#">CHĂM SÓC KHÁCH HÀNG</a>
        <a href="#">LIÊN HỆ</a>
        <a href="./gioHang.html">GIỎ HÀNG</a>
    </nav>
    <h1>Giỏ hàng của bạn</h1>
    <button onclick="clearCart()" class="donDep">Dọn dẹp giỏ hàng</button>
    <div>
        <div id="table-layout">
            <table id="table-info">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                </tbody>
                <tfoot>
                    <tr>
                        <td id="sum" colspan="4" style="text-align: right; padding-right: 50px;"></td>
                    </tr>
                    
                </tfoot>
                    
            </table>
        </div>
    </div>
    <script src="./gioHang.js"></script>
</body>
</html>
